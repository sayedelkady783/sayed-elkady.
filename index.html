<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 2px solid #5A4FCF;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            color: #5A4FCF;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #5A4FCF;
        }

        input, select, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #5A4FCF;
        }

        button {
            background-color: #5A4FCF;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #4A3DAB;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            text-align: center;
        }

        .developer-credit {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                max-width: 350px;
            }
            h1 {
                font-size: 22px;
            }
            .result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter the amount" required>

            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="SAR">Saudi Riyal (SAR)</option>
                <option value="AED">UAE Dirham (AED)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
                <option value="BRL">Brazilian Real (BRL)</option>
            </select>

            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="USD">US Dollar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">British Pound (GBP)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="SAR">Saudi Riyal (SAR)</option>
                <option value="AED">UAE Dirham (AED)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="CAD">Canadian Dollar (CAD)</option>
                <option value="AUD">Australian Dollar (AUD)</option>
                <option value="CHF">Swiss Franc (CHF)</option>
                <option value="CNY">Chinese Yuan (CNY)</option>
                <option value="BRL">Brazilian Real (BRL)</option>
            </select>

            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>

        <div class="result" id="result">The conversion result will be shown here.</div>

        <div class="footer">
            &copy; 2024 - All Rights Reserved.
        </div>

        <div class="developer-credit">
            Developed by sayed elkady
        </div>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            const apiKey = 'YOUR_API_KEY';
            const url = `https://api.exchangerate-api.com/v4/latest/${fromCurrency}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const rate = data.rates[toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);

                document.getElementById('result').textContent = `${amount} ${fromCurrency} equals approximately ${convertedAmount} ${toCurrency}.`;
            } catch (error) {
                document.getElementById('result').textContent = 'Error fetching exchange rate. Please try again later.';
            }
        }
    </script>
</body>
</html>
